            <div class="form-item">
                <label for="num">兑换数量</label>

            </div>
            <div class="form-item">
                <label for="psw">二级密码</label>
                <input type="password" id="psw" placeholder="请输入二级密码">
            </div>
        </div>
        <div class="btn-box">
            <button class="confirm">确认兑换</button>
        </div>
    </main>
</body>

    'use strict';
    var num = document.querySelector('#num');
    var psw = document.querySelector('#psw');
    var confirm = document.querySelector('.confirm');
    $.ajax({
        url: j_url + "/index/mywallet/getMywallet",
        type: "POST",
        data: {},
        dataType: "json",
        async: true,
        crossDomain: true,
        success: function success(res) {
            console.log(res);
            if (res.code == 0 && res.info) {
                var info = res.info;
                document.querySelector('#balance').value = info.sell_number + '枚';
            };
        }
    });
    confirm.addEventListener('click', function () {
        if (num.value == '') {
            layer.open({
                content: "兑换数量不能为空",
                skin: 'msg',
                time: 2
            });
        } else if (!(num.value >= 10 && num.value % 10 == 0)) {
            layer.open({
                content: "兑换数量必须为10起10的倍数",
                skin: 'msg',
                time: 2
            });
        } else if (psw.value == '') {
            layer.open({
                content: "二级密码不能为空",
                skin: 'msg',
                time: 2
            });
        } else {
            $.ajax({
                url: j_url + "/index/mywallet/ksToFz",
                type: "POST",
                data: {
                    num: num.value,
                    trad_password: psw.value
                },
                dataType: "json",
                async: true,
                crossDomain: true,
                success: function success(res) {
                    console.log(res);
                    if (res.code == 0) {
                        layer.open({
                            content: res.message,
                            skin: 'msg',
                            time: 2
                        });
                        setTimeout(function () {
                            document.location.reload();
                        }, 1500);
                    } else {
                        layer.open({
                            content: res.message,
                            skin: 'msg',
                            time: 2
                        });
                    };
                }
            });
        };
    });
